<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cssfiles/bucket.css" />
    <title>Bucket Sort</title>
</head>

<body>
    <br />

    <p>
        <h3 style="text-align: center;">
            Timer: 
        </h3>
        </p>
        <p id="timer" style="text-align: center;"> 0sec </p>

        <input type="file">
        
    <div id="array"></div>

    <br />

    <div style="display: flex; justify-content: space-evenly">
        <div class="bucket">

            <br />
            <h3 style="text-align: center">[1-5]</h3>
        </div>

        <div class="bucket">
            <div id="two" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">[6-10]</h3>
        </div>

        <div class="bucket">
            <div id="three" class="bucket2"></div>
            <br />
            <h3 style="text-align: center">[11-15]</h3>
        </div>
    </div>
</body>

<script src="jsfiles/bucket.js"></script>


</html>
